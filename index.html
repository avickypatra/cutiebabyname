<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your CSS styles here */
        .suggestion-link {
            margin-top: 10px;
        }
        .no-name-section {
            text-align: center; /* Center-align the content */
            padding: 10px; /* Add padding for better spacing */
            border: 1px solid #ccc; /* Add a border for visual separation */
            border-radius: 5px; /* Add border radius for rounded corners */
            background-color: #f9f9f9; /* Add background color */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçºName the Cutieüê£</h1>
            <p class="subtitle">Choose a Gender</p>
            <div class="gender-buttons">
                <button id="boyBtn" class="gender-btn boy-btn active">Boy</button>
                <button id="girlBtn" class="gender-btn girl-btn">Girl</button>
            </div>
            <p class="subtitle">Choose the Starting Letter of the Name</p>

                <button id="prevBtn" class="nav-btn prev-btn">&lt; Previous</button>
                <div id="nameContainer">
                    <div class="no-name-section">
                        <div id="name">Name</div>
                        <div id="meaning">Meaning</div>
                        <div id="suggestionLink"></div>
                    </div>
                </div>
                <button id="nextBtn" class="nav-btn next-btn">Next &gt;</button>
            </div>
        </main>

        <footer>
